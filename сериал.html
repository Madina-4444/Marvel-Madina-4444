</head>
<body>
    <header>

            <img src="фотоlogo.jpg" alt="Marvel logo" style="width: 50px; height: auto; margin-right: 10px;">
            Сериалдар</h1>
        <nav>

                <li><a href="басты_бет.html">Басты бет</a></li>
                <li><a href="тарих.html">Тарихы</a></li>

                <li><a href="фильм.html">Фильмдер</a></li>
            </ul>
        </nav>
    </header>

    <div class="movies-container">
        <div class="movie-list">
            <h2>Сериалдар тізімі</h2>
            <ul>
                <li><a href="#" onclick="showMovieInfo('Vanda')">Ванда және Вижн</a></li>
                <li><a href="#" onclick="showMovieInfo('Soldier')">Сұңқар және Қысқы сарбаз</a></li>
                <li><a href="#" onclick="showMovieInfo('Loki')">Локи</a></li>
                <li><a href="#" onclick="showMovieInfo('Hawkeye')">Сұңқар көзді</a></li>
                <li><a href="#" onclick="showMovieInfo('Moon')">Ай серісі</a></li>
                <li><a href="#" onclick="showMovieInfo('S.H.I.E.L.D.')">Қ.А.Л.Қ.А.Н. агенттері</a></li>
            </ul>
        </div>
        <div class="movie-info" id="movie-info-content">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Marvel Studios</p>
    </footer>

    <script>
        function showMovieInfo(movie) {
            var movieInfoContent = document.getElementById("movie-info-content");

            if (movie === "Vanda") {
                movieInfoContent.innerHTML = `
                    <div class="movie-info-item">
                        <img src="фото2.1.webp" alt="Vanda Poster">
                        <div>
                            <h3>Ванда және Вижн</h3>
                            <p>Шығарылған жылы: 2020</p>
                            <p>Жанр: Шытырман Оқиғалар / Фантастика / Сериалдар</p>
                            <p>Ұзақтығы: 9 серия / 25 мин<p>
                            <p>Режиссер: Мэтт Шекман<p>
                            <p>Актерлер: Элизабет Олсен, Пол Беттани, Кэтрин Хан, Тейона Паррис, Джош Стэмберг, Рэндолл Пак, Кэт Деннингс, Джулиан Хиллиард, Джетт Клине, Эван Питерс</p>
                            <p>Ванда Максимофф Вижн тірі және олар бірге бақытты өмір сүретін әлем жасайды. Алғашқы екі эпизод олардың күнделікті өмірін отбасылық ситком аясында зерттеп, оның қаншалықты бақытты екенін көрсетеді. Алғашқы екі эпизодта сыртқы әлемге бірнеше сілтемелері бар, онда S.W.O.R.D агенті Ванданың әлеміне олардың шындықтарын қалпына келтірмес бұрын енеді. Ванда жүкті болады және әлемі түрлі-түсті бола бастағанда, сериал 70-ші жылдардың тақырыбына ауысады. Джералдин жалған әлемге еніп, Вандамен оның Моника Рамбо екенін білмес бұрын достасады. Рамбо Джералдин ретінде Вандаға балалы болуға көмектеседі, содан кейін оған шындықта не болғанын, атап айтқанда Альтронның ағасы Пьетроны өлтіргені туралы айтады. Ванда ашуланып, оны өзі жасап алған әлемнен қуып жібереді. Ақырында, біз өткен уақыт туралы кейбір мәліметтерді алған кезде бөліктер біртұтас бола бастайды.</p>
                            <p><a href="https://youtu.be/vLpHsL4Mmro?feature=shared" target="_blank">Трейлер</a><p
                        </div>
                     </div>
                `;
            } else if (movie === "Soldier") {
                movieInfoContent.innerHTML = `
                    <div class="movie-info-item">
                        <img src="фото2.2.webp" alt="Soldier Poster">
                        <div>
                            <h3>Сұңқар және Қысқа сарбаз</h3>
                            <p>Шығарылған жылы: 2021</p>
                            <p>Жанр:Экшн / Фантастика / Сериалдар</p>
                            <p>Ұзақтығы: 6 серия / 45 мин<p>
                            <p>Режиссер: Кари Скогланд<p>
                            <p>Актерлер: Энтони Маки, Себастиан Стэн, Уайатт Рассел, Эрин Келлиман, Даниэль Брюль, Эмили ВанКэмп, Дэнни Рамирес, Эдеперо Одуйе, Флоренс Касумба, Дон Чидл</p>
                            <p>Бұл оқиғаның сюжеттері Жер халқының жартысы Таностың шертуінен оралғаннан кейін 6 айдан кейін орын алады. Сэм Уилсон қазір АҚШ армиясында жұмыс істейді. Ол "Сұңқар" болып қалуды шешеді және осылайша Стив Роджердің қалқанын мұраны жалғастырудан бас тартып, Америка мұражайына береді. Екінші жағынан, Стивтің балалық шақтағы досы және жауынгерлік серігі Баки Барнс, "Қысқы сарбаз", PTSD-мен ауырады, сондықтан үкімет тағайындаған терапиядан өтеді. Ол Қысқы сарбаз ретінде жасаған барлық кісі өлтірулері үшін миын улағанын, сондықтан оған рақымшылық жасалғанын айтады. Екеуі өздерінің жеке өмірлерімен күресіп жатқанда, әлем қақтығыс шекарасында тұратын және елдердің өмір сүруін күтетін босқындар болып табылатын "Туды бұзушылар" жаңа террористік тобының пайда болуына куә болады.</p>
                            <a href="https://youtu.be/DnVVghXUSiM?feature=shared" target="_blank">Трейлер</a>
                        </div>
                    </div>
                `;
            } else if (movie === "Loki") {
                movieInfoContent.innerHTML = `
                    <div class="movie-info-item">
                        <img src="фото2.3.webp" alt="Loki Poster">
                        <div>
                            <h3>Локи</h3>
                            <p>Шығарылған жылы: 2008</p>
                            <p>Жанр:Экшн / Фантастика / Сериалдар</p>
                            <p>Ұзақтығы: 2 сезон / 6 серия / 50 мин<p>
                            <p>Режиссер: Кейт Херрон, Джaстин Бенсон, Аарон Мурхед<p>
                            <p>Актерлер: Том Хиддлстон, Гугу Эмбата-Ро, Вунми Моссаку, Юджин Кордеро, Тара Стронг, Оуэн Уилсон, Софи Ди Мартино, Саша Лэйн, Деобиа Опарей, Ричард Э. Грант</p>
                            <p>Локи тағы да ТВА - да болды, бірақ өкінішке орай оның кім екенін ешкім білмейді, ал фойеде жаулап алушы Кангтың мүсіні тұр. Ол қазір басқа уақыт сызығында ма? Сильвидің финалдағы әрекеттерінің салдары қандай? Бірге білейік.</p>
                            <a href="https://youtu.be/0TJwjzxPZPM?feature=shared" target="_blank">1 сезон трейлер</a>
                            <a href="https://youtu.be/5okk5lHfnMY?feature=shared" target="_blank">2 сезон трейлер</a>
                        </div>
                    </div>
                `;
            } else if (movie === "Hawkeye") {
                movieInfoContent.innerHTML = `
                    <div class="movie-info-item">
                        <img src="фото2.4.webp" alt="Hawkeye Poster">
                        <div>
                            <h3>Сұңқар көзді</h3>
                            <p>Шығарылған жылы: 2021</p>
                            <p>Жанр: Экшн/ Сериалдар</p>
                            <p>Ұзақтығы: 6 серия / 60 мин<p>
                            <p>Режиссер: Bert, Кэти Эллвуд, Риз Томас<p>
                            <p>Актерлер: Джереми Реннер, Хейли Стайнфелд, Тони Далтон, Фра Фи, Брайан Д’Арси Джеймс, Алекс Паунович, Петр Адамчик, Линда Карделлини, Саймон Кэллоу, Вера Фармига</p>
                            <p>Клинт Бартон - супер қаһарман, ол көбінесе Сұңқар көзді деп аталады. Кек алушылар тобына кіретін командаластарынан айырмашылығы, ол жалғыз табиғаттан тыс күштерге ие емес. Ешкім оған тәжірибе жүргізбеген және бірегей қару бермеген. Клинт тек өзінің шеберлігі мен еңбегінің арқасында танымал болды. Бірақ жасының келгені буындардағы ауырсыну мен ескі жараларды еске түсіреді. Әр тапсырмамен Клинт отставкаға кету және отбасымен тыныш демалу туралы ойлайды, ол оны мәңгі жасырады. Соңғы миссия кейіпкердің өз ісін жалғастыра алмайтынын және зейнетке шығуға мәжбүр екенін дәлелдеді. Бірақ бұған дейін ол әділеттілік үшін күресте өз орнын алатын мұрагерді қалдыруы керек.</p>
                            <a href="https://youtu.be/axdB_r7Be3g?feature=shared" target="_blank">Трейлер</a>
                        </div>
                    </div>
                `;
            } else if (movie === "Moon") {
                movieInfoContent.innerHTML = `
                    <div class="movie-info-item">
                        <img src="фото2.5.webp" alt="Moon Poster">
                        <div>
                            <h3>Ай серісі</h3>
                            <p>Шығарылған жылы: 2022</p>
                            <p>Жанр:Экшн / Фантастика / Фильмдер</p>
                            <p>Ұзақтығы: 6 серия / 43 мин<p>
                            <p>Режиссер: Мохамед Диаб, Джастин Бенсон, Аарон Мурхед<p>
                            <p>Актерлер: Оскар Айзек, Итан Хоук, May Calamawy, Майкл Бенжамин Эрнандес, Ф. Мюррэй Абрахам, Энн Акин, Карим Эль Хаким, Дэвид Ганли, Antonia Salib, Халид Абдалла</p>
                            <p>Өзін-өзі құрметтейтін кез-келген кейіпкер айтқандай, белгілі бір уақытқа дейін Марк Спектор жақсы адам болған. Оның әкесі өзін Еуропадағы нацистік бандитизмнен қашқан раввин ретінде таныстырды. Ол ұлдың да Құдайға және адамзатқа қызмет етудің осы жолын ұстанғанын қалады. Алайда Марк бокспен айналысты және ересек болған кезде үйінен кетті. Бірнеше жыл бойы ол Америка Құрама Штаттарының теңіз жаяу әскерлерінде жұмыс істейді, ЦРУ-ға ауысады және өз тарапынан тапсырмаларды сирек орындайды.
                                Осындай тапсырыстардың бірі Солтүстік Африкадан келеді, онда археологтар перғауын пирамидасын табуы керек. Бұл жерде зергерлік бұйымдардың өлшеусіз саны бар, сонымен қатар оларды пайдалануды ұнататындар әлдеқайда маңызды.
                                Спектордың жалдамалы қызметкері, диверсант Рауль Бушман экспедиция командирін атып тастайды, ал Марк оның қызы Марленді қашырады. Оларды ұстап алады және Спектор Бушманды қарсыласуға шақырады.</p>
                            <a href="https://youtu.be/crvqHHRVsoc?feature=shared" target="_blank">Трейлер</a>
                        </div>
                    </div>
                `;
            } else if (movie === "S.H.I.E.L.D.") {
                movieInfoContent.innerHTML = `
                    <div class="movie-info-item">
                        <img src="фото2.6.webp" alt="S.H.I.E.L.D. Poster">
                        <div>
                            <h3>Қ.А.Л.Қ.А.Н. агенттері</h3>
                            <p>Шығарылған жылы: 2013-2020</p>
                            <p>Жанр:Экшн / Триллер / Фантастика / Сериалдар</p>
                            <p>Ұзақтығы: 7 сезон / 22 серия / 45 мин<p>
                            <p>Режиссер: Кевин Танчароэн, Джесси Бокко<p>
                            <p>Актерлер: Кларк Грегг, Минг-На, Бретт Далтон, Хлоя Беннет, Йен де Кестекер, Элизабет Хенстридж, Ник Блад, Эдрианн Палики, Генри Симмонс, Наталия Кордова-Бакли</p>
                            <p> Сериалдың сюжеті белгілі бір құпия ұйым туралы айтады. Оның негізгі мәні - ол Кек алушыларға әлемді құтқаруға көмектесу. Арнайы күштердің тағы бір үлкен сәтсіздігінің нәтижесінде Уорд пен агент 33 Боббиді ұстап алып, оны өлтірмес бұрын оның рухын бұзуға тырысып, азаптайды. Уорд ерекше жағымсыз есірткі коктейлін жасады: паралитик пен анестетиктің қоспасы, бұл оған ештеңе сезінбестен үлкен ауырсынуға төзуге мүмкіндік береді - есірткінің әсері біртіндеп аяқталып, ауырсыну бірден пайда болғанға дейін.</p>
                            <a href="https://youtu.be/eoZjE8Ko610?feature=shared" target="_blank">Трейлер</a>
                        </div>
                    </div>
                `;
            }


        }
    </script>
